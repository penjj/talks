<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue VS React</title>

  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <style>
    body {
      display: flex;
      padding: 50px;
    }

    body>div {
      flex: 1;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>
  <div id="react-box"></div>

  <script type="text/babel">
    {
      const Display = (props) => <div>React: {props.state}</div>

      const Other = () => <div>{console.log('react is rerender')}</div>

      const ReactApp = () => {
        const [state, setState] = React.useState(1)
        return (
          <div>
            <Display state={state} />
            <Other />
            <button onClick={() => setState(state + 1)}>add</button>
          </div>
        )
      }
      ReactDOM.render(
        <ReactApp />,
        document.getElementById('react-box')
      );
    }
  </script>

  <div id="vue-box"></div>

  <script>
    {
      const Display = (props) => {
        return Vue.h('div', {}, 'Vue:' + props.state)
      }

      const Other = () =>  Vue.h('div', {}, console.log('vue is rerender'))

      Vue.createApp({
        setup() {
          const state = Vue.ref(1)
          return () => Vue.h('div', [
            Vue.h(Display, { state: state.value }),
            Vue.h(Other),
            Vue.h('button', { onClick: () => state.value++ }, 'add')
          ])
        }
      }).mount('#vue-box')
    }

  </script>
</body>

</html>
